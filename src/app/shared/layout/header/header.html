<div class="header-fixed">
  <mat-toolbar color="background-white-color">
    <mat-toolbar-row>
      <button
        mat-icon-button
        (click)="onToggleSidenav()"
        fxShow="true"
        fxHide.gt-sm
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span
        ><img
          height="38"
          width="200"
          src="../../../../assets/images/loginLogo.png"
          alt="logo"
      /></span>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <a href="#" mat-button>
          <mat-icon aria-hidden="false" aria-label="Example apps icon"
            >apps</mat-icon
          >
        </a>
        <button mat-button [matMenuTriggerFor]="logIn">
          <img
            class="img-circle"
            height="36"
            width="38"
            src="../../../../assets/images/user-image.jpg"
            alt="Test"
          />
          Test
          <mat-icon
            aria-hidden="false"
            aria-label="Example arrow_drop_down icon"
            >arrow_drop_down</mat-icon
          >
        </button>
        <mat-menu #logIn="matMenu">
          <button mat-menu-item class="background-white-color">
            My Account
          </button>
          <button mat-menu-item class="background-white-color" (click)="logout()" routerLinkActive="router-link-active" >LogOut</button>
        </mat-menu>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
  <div class="col-sm-12 blue-background-color" *ngIf="role">
    <a href="javascript:void(0)" *ngIf="permissionObj.projectStoreFlag" (click)="setButtonName('projectStore')">
    <button
      [class.active]="buttonName == 'projectStore'"
      class="color-white"
      mat-button
      (click)="setButtonName('projectStore')"
    >
      Project Store
    </button>
    </a>
    <a href="javascript:void(0)" *ngIf="permissionObj.globalStoreFlag" (click)="setButtonName('globalStore')">
      <button
        [class.active]="buttonName == 'globalStore'"
        class="color-white"
        mat-button
        (click)="setButtonName('globalStore')"
      >
        Global Store
      </button>
    </a>
    <button
      *ngIf="permissionObj.rfqFlag"
      [class.active]="buttonName == 'requestForQuotation'"
      class="color-white"
      mat-button
      (click)="setButtonName('requestForQuotation')"
    >
      Request for Quotation
    </button>

    <button
      *ngIf="permissionObj.purchaseOrderFlag"
      [class.active]="buttonName == 'purchaseOrder'"
      class="color-white"
      mat-button
      (click)="setButtonName('purchaseOrder')"
    >
      Purchase Order
    </button>

    <button
      *ngIf="permissionObj.usersFlag"
      [class.active]="buttonName == 'users'"
      class="color-white"
      mat-button
      (click)="setButtonName('users')"
    >
      Users
    </button>

    <button
      *ngIf="permissionObj.supplierFlag"
      [class.active]="buttonName == 'supplier'"
      class="color-white"
      mat-button
      (click)="setButtonName('supplier')"
    >
      Supplier
    </button>
  </div>
</div>
