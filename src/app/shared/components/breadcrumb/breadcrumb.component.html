<ol class="breadcrumb">
  <li>
    <span class="cursor-pointer font-size-vary-grn" [routerLink]="['/dashboard']"> Home </span>
  </li>
  <ng-container *ngFor="let breadcrumb of breadcrumbs">
    <li *ngIf="breadcrumbs[0].label !== 'Dashboard'">
      <span class="cursor-pointer font-size-vary-grn" [routerLink]="breadcrumb.url"> {{ breadcrumb.label }} </span>
    </li>
  </ng-container>
</ol>
