
<!-- new structure -->
<div class="col-xs-12 display-flex">
 <!-- first column: Select Document -->
 <div class="col-md-6 col-xs-12">
    <div class="row p-t-40">
      <div class="col-xs-2"></div>
      <div class="col-xs-10">
        <div class="col-xs-12">
          <label for="select-document">Select Document</label>
        </div>

        <div class="col-xs-12 h-290 scroll-box" *ngIf="fileToUpload">
          <!-- Document line begins -->

          <div *ngFor="let file of fileToUpload; let i = index">
            <div class="row p-b-10 p-t-15 grey-border">
              <div class="col-xs-2 m-l-10">
                <mat-checkbox></mat-checkbox
                ><mat-icon class="m-l-20 main-color">descriptions</mat-icon>
              </div>
              <div class="col-xs-5">{{ file?.name }}</div>
              <div class="col-xs-3">{{ formatBytes(file?.size) }}</div>
              <div class="col-xs-1">
                <mat-icon class="main-color" (click)="removeFile(i)">delete_outline</mat-icon>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- second column: Upload Document -->
  <div class="col-md-6 col-xs-12">
    <div class="row p-t-40">
      <div class="col-xs-3"></div>
      <div class="col-xs-9">
        <div class="col-xs-9">
          <label for="upload-document">
            Upload Document
          </label>
        </div>

        <!-- Upload Documents  -->
        <!-- <div
          class="col-xs-9 grey-dotted-border p-t-40 parent"
          appDnd
          (fileDropped)="onFileDropped($event)"
        > -->
        <div class="col-xs-9 grey-dotted-border p-t-40 parent" appDnd>
          <input
            type="file"
            #fileDropRef
            id="fileDropRef"
            class="drag-and-drop"
            multiple
            (change)="uploadFiles($event.target.files)"
          />
          <label
            >Drag and drop or
            <label for="fileDropRef" class="main-color">Browse</label> files
            to upload</label
          >
        </div>
        <div *ngIf="fileToUpload && fileToUpload.length">
          <label>
            {{ fileToUpload[fileToUpload.length - 1].name }} has been successfully
            uploaded.</label
          >
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end structure -->
