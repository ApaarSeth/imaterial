<div class="d-flex align-items-center rfq-rates minwidth-140-px">
  <fieldset class="rate">
    <input type="radio" id="rating10" [name]="supplierId" [checked]="ratings == 5" /><label for="rating10" title="5 stars" [ngClass]="isMobile ? 'str' : ''"></label>
    <input type="radio" id="rating9" [name]="supplierId" [checked]="ratings > 4 && ratings <= 4.99" /><label
      class="half"
      for="rating9"
      title="4 1/2 stars"
      [ngClass]="isMobile ? 'str' : ''"
    ></label>
    <input type="radio" id="rating8" [name]="supplierId" [checked]="ratings == 4" /><label for="rating8" title="4 stars" [ngClass]="isMobile ? 'str' : ''"></label>
    <input type="radio" id="rating7" [name]="supplierId" [checked]="ratings > 3 && ratings <= 3.99" /><label
      class="half"
      for="rating7"
      title="3 1/2 stars"
      [ngClass]="isMobile ? 'str' : ''"
    ></label>
    <input type="radio" id="rating6" [name]="supplierId" [checked]="ratings == 3" /><label for="rating6" title="3 stars" [ngClass]="isMobile ? 'str' : ''"></label>
    <input type="radio" id="rating5" [name]="supplierId" [checked]="ratings > 2 && ratings <= 2.99" /><label
      class="half"
      for="rating5"
      title="2 1/2 stars"
      [ngClass]="isMobile ? 'str' : ''"
    ></label>
    <input type="radio" id="rating4" [name]="supplierId" [checked]="ratings == 2" /><label for="rating4" title="2 stars" [ngClass]="isMobile ? 'str' : ''"></label>
    <input type="radio" id="rating3" [name]="supplierId" [checked]="ratings > 1 && ratings <= 1.99" /><label
      class="half"
      for="rating3"
      title="1 1/2 stars"
      [ngClass]="isMobile ? 'str' : ''"
    ></label>
    <input type="radio" id="rating2" [name]="supplierId" [checked]="ratings == 1" /><label for="rating2" title="1 star" [ngClass]="isMobile ? 'str' : ''"></label>
    <input type="radio" id="rating1" [name]="supplierId" [checked]="ratings > 0 && ratings <= 0.99" /><label
      class="half"
      for="rating1"
      title="1/2 star"
      [ngClass]="isMobile ? 'str' : ''"
    ></label>
  </fieldset>

  <span class="rating-value" *ngIf="ratings" [ngClass]="isMobile ? 'font-size-12' : ''">({{ ratings.toFixed(2) }})</span>
</div>
