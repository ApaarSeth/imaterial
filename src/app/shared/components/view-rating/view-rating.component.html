<div class="d-flex align-items-center rfq-rates">
    <fieldset class="rate">
        <input type="radio" id="rating10" [name]="supplierId" [checked]="ratings > 4.6 && ratings <= 5.0" /><label
            for="rating10" title="5 stars"></label>
        <input type="radio" id="rating9" [name]="supplierId" [checked]="ratings > 4.0 && ratings <= 4.6" /><label
            class="half" for="rating9" title="4 1/2 stars"></label>
        <input type="radio" id="rating8" [name]="supplierId" [checked]="ratings > 3.6 && ratings <= 4.0" /><label
            for="rating8" title="4 stars"></label>
        <input type="radio" id="rating7" [name]="supplierId" [checked]="ratings > 3.0 && ratings <= 3.6" /><label
            class="half" for="rating7" title="3 1/2 stars"></label>
        <input type="radio" id="rating6" [name]="supplierId" [checked]="ratings > 2.6 && ratings <= 3.0" /><label
            for="rating6" title="3 stars"></label>
        <input type="radio" id="rating5" [name]="supplierId" [checked]="ratings > 2.0 && ratings <= 2.6" /><label
            class="half" for="rating5" title="2 1/2 stars"></label>
        <input type="radio" id="rating4" [name]="supplierId" [checked]="ratings > 1.6 && ratings <= 2.0" /><label
            for="rating4" title="2 stars"></label>
        <input type="radio" id="rating3" [name]="supplierId" [checked]="ratings > 1.0 && ratings <= 1.6" /><label
            class="half" for="rating3" title="1 1/2 stars"></label>
        <input type="radio" id="rating2" [name]="supplierId" [checked]="ratings > 0.6 && ratings <= 1.0" /><label
            for="rating2" title="1 star"></label>
        <input type="radio" id="rating1" [name]="supplierId" [checked]="ratings > 0.0 && ratings <= 0.6" /><label
            class="half" for="rating1" title="1/2 star"></label>
    </fieldset>

    <span class="rating-value" *ngIf="ratings">({{ ratings.toFixed(2) }})</span>
</div>
