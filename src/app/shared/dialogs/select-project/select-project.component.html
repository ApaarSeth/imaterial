<section class="select-project">

    <div class="select-project__title d-flex justify-content-between align-items-center">
        <h1 mat-dialog-title class="mb-0">Project List</h1>
        <button type="button" class="close" (click)="closeDialog()" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>
    
    <div mat-dialog-content>
        <div class="select-project__lists">
            <mat-radio-group aria-label="Select an option">

                <mat-radio-button [value]="project.projectId" *ngFor="let project of data"
                    (change)="radioChange($event)">

                    <div class="select-project__detail d-flex align-items-center">

                        <p class="mb-0 select-project__name">{{ project.projectName }}</p>
                        <p class="mb-0 select-project__location d-flex align-items-center">
                            <!-- <i class="material-icons mr-2">location_on</i> -->
                            <img src="assets/images/location-icon.png" class="img-fluid mr-2" alt="Location Icon">
                            <span>{{ project.addressLine1}}, {{ project.addressLine2 }}</span>
                        </p>

                    </div>

                </mat-radio-button>

            </mat-radio-group>

        </div>
    </div>
</section>
