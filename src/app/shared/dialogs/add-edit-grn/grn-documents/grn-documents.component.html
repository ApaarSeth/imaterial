<div class="row grn-docs">
  <!-- <div [ngClass]="showResponsive ? 'display-flex-important width98Percent margin-0-auto' : 'width98Percent margin-0-auto padd-box-none'"> -->
    
    <div class="col-md-5 col-sm-6 col-xs-12 upload-documents-mat-header">
      <span class="text-semi-bold width100Percent">
        <app-upload #uploadRef [documentListLength]="documentListLength" [grnResponsive]="!showResponsive" [maxDocsLimit]="true" [filesRemoved]="filesRemoved" (onFileUpdate)="fileUpdate($event)"> </app-upload>
      </span>
    </div>

    <div class="col-md-7 col-sm-6 col-xs-12">
      <mat-list>
        <!-- Documents view mode -->
        <span *ngIf="documentData">
          <mat-list-item class="files-list" *ngFor="let file of documentData; let i = index">
            <img class="file-icon" src="../../../../assets/images/file-doc.png" />
            <span>{{ file.DocumentDesc }}</span>
              <span class="show-download">
                 <a type="button" target="_blank" [href]="file.DocumentUrl" mat-icon-button>
                  <i class="material-icons">
                    remove_red_eye
                  </i>
                </a>
              </span>
           
          </mat-list-item>
        </span>
      
        <!-- documents upload mode -->
        <span *ngIf="documentList.length > 0">

          <div *ngIf="showResponsive" class="mb-3" style="font-weight: 500;">Uploaded Documents</div>

          <div class="upload-image-info mb-3 d-flex align-items-center justify-content-between"
            *ngFor="let file of documentList; let i = index">
            <div class="image-info d-flex align-items-center">
              <img src="../../../../assets/images/file-doc.png" alt="" class="img-fluid grn-doc">
              <span class="ml-2">{{ file.documentName }}</span>
            </div>

            <div class="image-actions d-flex align-items-center">
              <a type="button" target="_blank" [href]="file.Url">
                <img src="assets/images/download-po.png" class="mr-3 ml-2 cursor-pointer"/>
              </a>
              <img src="assets/images/delete-button.png" class="orange-text cursor-pointer"
                (click)="removeFile(i)" />
            </div>
          </div>

          <!-- <div class="grn-responsive-file-list-down">
            <mat-list-item class="files-list grn-doc" *ngFor="let file of documentList; let i = index">
              <img class="file-icon" src="../../../../assets/images/file-doc.png" />
              <span class="color-6d6a6a">{{ file.documentName }}</span>
              <span class="show-download">
                <a type="button" target="_blank"  [href]="file.Url" mat-icon-button>
                <i class="material-icons">
                  remove_red_eye
                </i>
              </a>
              </span>
              <button type="button" (click)="removeFile(i)" mat-icon-button>
                <mat-icon class="font-size-16">cancel</mat-icon>
              </button>
            </mat-list-item>
          </div> -->
        </span>

        <!-- <span *ngIf="!documentData">
            <div *ngIf="showResponsive" class="col-xs-12 font-size-vary-grn text-align-center color-#989898">
              *maximum 4 documents are allowed
            </div>
        </span> -->
        
      </mat-list>
    </div>
</div>
