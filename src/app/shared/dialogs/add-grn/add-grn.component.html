<div class="header-add-edit-dialog">
  <h1 mat-dialog-title class="light-grey">Direct GRN via system</h1>
  <button type="button" class="close" (click)="cancel()" aria-label="Close">
    <span aria-hidden="true">Ã—</span>
  </button>
</div>
<div mat-dialog-content>
  <mat-horizontal-stepper (selectionChange)="selectionChange($event)" #stepper>
    <mat-step stepControl="Add Materials">
      <ng-template matStepLabel>Add Materials</ng-template>
      <app-add-material #myMaterial> </app-add-material>
    </mat-step>
    <mat-step stepControl="Add Supplier">
      <ng-template matStepLabel>Add Supplier</ng-template>
      <app-add-supplier *ngIf="materialList.length" [projectId]="this.data" [materialList]="this.materialList" [countryList]="this.countryList" [supplierList]="this.supplierList">
      </app-add-supplier>
    </mat-step>
  </mat-horizontal-stepper>
</div>
