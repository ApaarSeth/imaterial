<div mat-dialog-content>

  <div class="modal-header">
    <h5 mat-dialog-title class="mb-0">Direct Receipts via system</h5>

    <button type="button" class="close" (click)="cancel()" aria-label="Close">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>

  <div class="modal-body">
    <mat-horizontal-stepper (selectionChange)="selectionChange($event)" #stepper>

      <mat-step stepControl="Add Materials">
        <ng-template matStepLabel>Add Materials</ng-template>
        <app-add-material #myMaterial> </app-add-material>
      </mat-step>

      <mat-step stepControl="Add Supplier">
        <ng-template matStepLabel>Add Supplier</ng-template>
        <app-add-supplier *ngIf="materialList.length" [projectId]="this.data" [materialList]="this.materialList"
          [countryList]="this.countryList" [supplierList]="this.supplierList">
        </app-add-supplier>
      </mat-step>

    </mat-horizontal-stepper>
  </div>
</div>
