<div class="row">
  <div class="col-xs-12 header-border p-t-10">
    <div class="row">
      <div class="col-xs-10">
        <h1 mat-dialog-title>{{ data.type === "edit" ? "Edit Material" : "Add To My Material" }}</h1>
      </div>
      <div class="col-xs-2">
        <button type="button" class="close pull-right p-t-5" (click)="closeDialog()" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
    </div>
  </div>
  <mat-divider></mat-divider>
  <div class="container">
    <form *ngIf="data" [formGroup]="editMaterialForm" (ngSubmit)="submit()">
      <div class="row my-material-dialog-length">
        <div formArrayName="forms" *ngFor="let myMaterial of data.materialList; let i = index">
          <div class="row p-t-10" [formGroupName]="i">
            <div class="col-xs-3">
              <mat-form-field class="width-90 mat-form-field-padding" style="padding-top: 3px;">
                <mat-label>*Material Name</mat-label>
                <textarea matInput formControlName="materialName" class="text-area-border"></textarea>
              </mat-form-field>
              <!-- <mat-error *ngIf="myMaterial.controls['email'].hasError('required') && myMaterial.controls['email'].touched">
                  Email is required
                </mat-error> -->
              <!-- myMaterial.controls.myMaterial.controls.email.errors -->
            </div>
            <div class="col-xs-2 text-right p-l-0 p-r-0">
              <mat-form-field class="border-select width-90 mat-form-field-flex-mm-padding">
                <mat-select placeholder="*Unit" formControlName="materialUnit">
                  <mat-option *ngFor="let unit of materialUnit" [value]="unit">
                    <span>
                      {{ unit }}
                    </span>
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-xs-3">
              <mat-form-field class="border-select width-90 mat-form-field-flex-mm-padding">
                <mat-label>Trade</mat-label>
                <mat-select formControlName="trade">
                  <mat-option *ngFor="let trade of tradesList" [value]="trade">
                    {{ trade.tradeName }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-xs-3">
              <mat-form-field class="border-input width-90">
                <input type="text" placeholder="Category" matInput formControlName="category" [matAutocomplete]="auto" />
                <mat-autocomplete #auto="matAutocomplete" [panelWidth]="'15em'" [displayWith]="displayFn">
                  <mat-option matTooltip=" {{ option.categoriesName }}" *ngFor="let option of this.filterOptions | async" [value]="option">
                    {{ option.categoriesName }}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>
            </div>
            <div class="col-xs-1 text-center p-t-15">
              <div class="p-t-10">
                <span *ngIf="i > 1" class="p-r-5">
                  <a class="width-15-px cursor-pointer float-right-invite-delBtn" matTooltip="Delete" (click)="onDelete(i)">
                    <span class="material-icons main-color">
                      delete_outline
                    </span>
                  </a>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="text-right col-xs-12 mt-4">
        <button class="btn btn-warning next-btn">Save</button>
      </div>
    </form>
  </div>
</div>
