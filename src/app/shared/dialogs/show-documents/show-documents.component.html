<section class="modal-outer">
  <div class="modal-header">
    <h5 mat-dialog-title class="mb-0">Attached Documents</h5>
    <button type="button" class="close" (click)="onNoClick()" aria-label="Close">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>

  <div mat-dialog-content>
    <div class="modal-body">
      <div class="row">
        <!-- View documents, if available -->
        <ng-container *ngIf="documentList != null && documentList.length > 0">
          <div class="upload-image-info mb-3 d-flex align-items-center justify-content-between w-100" *ngFor="let file of documentList">
            <div class="image-info d-flex align-items-center">
              <img class="img-fluid file-icon" src="../../../../assets/images/file-doc.png" />
              <span class="word-break-all ml-2">{{ file.DocumentDesc }}</span>
            </div>

            <div class="image-actions">
              <a type="button" target="_blank" [href]="file.DocumentUrl" mat-icon-button>
                <i class="material-icons">remove_red_eye</i>
              </a>
            </div>
          </div>
        </ng-container>

        <ng-container *ngIf="documentList == null || (documentList && documentList.length == 0)">
          <div class="p-t-10 display-flex justify-content-center">
            <img class="width40Percent" src="../../../../assets/images/docs.png" />
          </div>
          <div>
            <span class="p-t-10 p-b-10 display-flex justify-content-center text-align-justify">
              <span class="text-semi-bold p-r-5"> Oops! </span> You have no documents to see.
            </span>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</section>
