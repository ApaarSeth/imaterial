<section class="modal-outer">
  <form *ngIf="approverData" [formGroup]="approverFrm">

    <div class="modal-header">
      <h5 mat-dialog-title class="mb-0">Select Project Contact Person</h5>
      <button type="button" class="close cursor-pointer" (click)="closeDialog()" aria-label="Close">
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>

    <div mat-dialog-content>
      <div class="modal-body">

        <ng-container *ngFor="let element of approverData;let i=index">
          <div class="row">
            <div class="col-md-8 col-sm-8 col-xs-7 display-flex">
              <mat-radio-group name="aprrover" aria-labelledby="example-radio-group-label" class="example-radio-group"
                formControlName="approver">
                <mat-radio-button class="example-radio-button" [value]="element" [checked]="element.checked">
                </mat-radio-button>
              </mat-radio-group>

              <div class="person-personal-info">
                <div class="w-100 word-break-all text-semi-bold">
                  {{element.firstName}} {{element.lastName}}
                </div>
                <div class="color-grey w-100 word-break-all">
                  {{element.email}}
                </div>
                <div class="color-grey w-100 word-break-all">
                  {{element.contactNo}}
                </div>
              </div>
            </div>

            <div class="col-md-4 col-sm-4 col-xs-5">
              <span class="person-role color-grey word-break-all text-semi-bold">
                {{ element.roleDescription }}
              </span>
            </div>
          </div>
        </ng-container>

        <div mat-dialog-actions>
          <div class="col-sm-12 d-flex justify-content-center py-2">
            <button mat-raised-button class="main-background-color main-button color-white" (click)="selectRole()">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>


  </form>
</section>
