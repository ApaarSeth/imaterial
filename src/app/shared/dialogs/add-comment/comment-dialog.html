<h1 mat-dialog-title>Add Comment</h1>

<div mat-dialog-content>
  <div class="row">
    <div class="col-xs-12 scroll-box">
      <mat-form-field class="width100Percent">
        <textarea matInput type="text" class="p-t-20 h-200">
            Terms of Payment:

            A.20% as an Advance against Proforma Invoice showing tax break up.

            B.50% after Delivery of Materials with 15 Days Credit.
  
            C.30% after work completion with 30 Days Credit.
  
            D.The advance payment will be of the order value excluding GST.

        </textarea>
      </mat-form-field>
    </div>
  </div>
</div>

<div mat-dialog-actions class="pull-left">
  <button mat-button [mat-dialog-close]="" cdkFocusInitial>
    Skip
  </button>
</div>

<div mat-dialog-actions class="pull-right">
  <button
    mat-raised-button
    class="main-background-color main-button color-white m-b-5"
    [mat-dialog-close]=""
    cdkFocusInitial
  >
    Add
  </button>
</div>
