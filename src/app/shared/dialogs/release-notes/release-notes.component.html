<section class="modal-outer">
  <div class="modal-header">
    <h5 mat-dialog-title class="mb-0">{{ notes.headerText }}</h5>
    <button type="button" class="close" (click)="close()" aria-label="Close">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>

  <div mat-dialog-content>
    <div class="modal-body">
      
      <div class="row release-notes">
        <p *ngIf="notes.subhead" class="font-weight500 mb-1">{{ notes.subhead }}</p>
        <div class="notes-description">{{ notes.description }}</div>

        <ng-container *ngFor="let note of notes.releaseList">
          <ng-container *ngIf="note.releaseFixes">
            <div class="col-sm-12 heading-div">
              <span class="heading">
                <div class="text-wh">{{ note.releaseFixes }}</div>
              </span>
            </div>
            <div class="col-sm-12 list-of-notes mt-3">
              <ol>
                <li *ngFor="let item of note.items">{{ item.description }}</li>
              </ol>
            </div>
          </ng-container>

          <ng-container *ngIf="note.releaseEnhancement">
            <div class="col-sm-12 heading-div">
              <span class="heading">
                <div class="text-wh">{{ note.releaseEnhancement }}</div>
              </span>
            </div>
            <div class="col-sm-12 list-of-notes mt-3">
              <ol>
                <li *ngFor="let item of note.items">{{ item.description }}
              </ol>
            </div>
          </ng-container>
        </ng-container>

        <ng-container *ngIf="notes.isDownload === 1">
          <div class="col-sm-12 display-flex justify-content-center">
            <button mat-raised-button (click)="openDownloadLink(notes.downloadLink)"
              class="main-background-color main-button color-white">Download Release Note</button>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</section>
