<h1 mat-dialog-title class="m-0 p-t-20">Add New Address</h1>
<div class="container">
  <div class="row">
    <div class="col-md-6 ">
      <div class="row border-input">
        <mat-form-field class="col-xs-12 p-r-150 p-l-150">
          <input matInput type="text" placeholder="Address Line 1" />
        </mat-form-field>
      </div>
      <div class="row border-input">
        <mat-form-field class="col-xs-12 p-r-150 p-l-150">
          <input matInput type="number" placeholder="Pincode" />
        </mat-form-field>
      </div>
      <div class="row border-input">
        <mat-form-field class="col-xs-12 p-r-150 p-l-150">
          <input matInput type="text" placeholder="State" />
        </mat-form-field>
      </div>
    </div>
    <div class="col-md-6">
      <div class="row border-input">
        <mat-form-field class="col-xs-12 p-r-300">
          <input matInput type="text" placeholder="Address Line 2" />
        </mat-form-field>
      </div>
      <div class="row border-input">
        <mat-form-field class="col-xs-12 p-r-300">
          <select matNativeControl required>
            <option value="city">City</option>
          </select>
        </mat-form-field>
      </div>
    </div>
  </div>
</div>

<div mat-dialog-actions class="pull-right">
  <button
    mat-raised-button
    class="main-background-color main-button color-white m-b-5"
    [mat-dialog-close]=""
    cdkFocusInitial
  >
    Save
  </button>
</div>
