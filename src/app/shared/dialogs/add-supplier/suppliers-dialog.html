<form *ngIf="form" [formGroup]="form" (ngSubmit)="submit()">
<h1 mat-dialog-title>Add Supplier</h1>

<div mat-dialog-content>
  
  <div class="row p-t-15 p-b-10">
    <!--  -->
    <div class="col-xs-4 display-flex">
      <mat-form-field class="border-input">
        <input matInput type="text" formControlName="supplier_name" placeholder="Supplier Name" />
      </mat-form-field>
    </div>

    <!--  -->
    <div class="col-xs-4 display-flex">
      <mat-form-field class="border-input">
        <input matInput type="email" formControlName="email" placeholder="Email" />
      </mat-form-field>
    </div>

    <!--  -->
    <div class="col-xs-4 display-flex">
      <mat-form-field class="border-input">
        <input matInput type="text" formControlName="contact_no" placeholder="Phone No." />
      </mat-form-field>
    </div>
  </div>
</div>

<div mat-dialog-actions class="pull-right">
  <button
    mat-raised-button
    [disabled]="!form.valid"
    class="main-background-color main-button color-white m-b-5"
  >
    Add
  </button>
</div>
</form>
