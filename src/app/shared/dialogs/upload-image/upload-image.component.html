<mat-dialog-content class="supplier-rating-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Add/Edit Image</h5>
      <button type="button" class="close" (click)="closeDialog()">
        <span>&times;</span>
      </button>
    </div>
    <div class="modal-body text-center">

      <div class="row">
        <div class="col-md-6">

        </div>

        <div class="col-md-6">
          <div class="upload-image-info d-flex align-items-center justify-content-between">
            <div class="image-info d-flex align-items-center">
              <img src="assets/images/demo.jpg" alt="" class="img-fluid thumbnail-img">
              <span class="ml-2">Cement OPC 43.png</span>
            </div>

            <div class="image-actions d-flex align-items-center">
              <i class="fa fa-trash fa-lg orange-text"></i>
              <i class="fa fa-download fa-lg orange-text"></i>
            </div>

          </div>
        </div>
      </div>

      <p class="text-center mb-0 mt-4">
        <button class="btn save-button" (click)="addImage()">Add</button>
      </p>
    </div>

  </div>
</mat-dialog-content>
