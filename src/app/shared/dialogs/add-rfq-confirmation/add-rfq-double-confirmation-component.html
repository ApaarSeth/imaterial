<div class="header-add-edit-dialog">
  <h1 mat-dialog-title>Confirmation</h1>
  <button type="button" class="close" (click)="close()" aria-label="Close">
    <span aria-hidden="true">Ã—</span>
  </button>
</div>
<br />

<div class="text-center">
  <mat-checkbox [checked]="selectBuildsupplyAsSupplier" [(ngModel)]="selectBuildsupplyAsSupplier">
    Do you want to take quotes from BuildSupply ?
  </mat-checkbox>
</div>

<div mat-dialog-actions>
  <div class="col-sm-6">
    <button mat-raised-button class="main-color main-button pull-left" (click)="close()">
      Cancel
    </button>
  </div>
  <div class="col-sm-6">
    <button mat-raised-button class="main-background-color main-button color-white pull-right" (click)="addRFQ()">
      Float RFQ
    </button>
  </div>
</div>
