<h1 mat-dialog-title>Confirmation</h1>
<div mat-dialog-content>
  <p class="text-center">Are you sure you want to add RFQ?</p>
</div>
<div mat-dialog-actions>
  <div class="col-sm-6">
    <button
      mat-raised-button
      class="main-color main-button pull-left" (click)="close()">
      Cancel
    </button>
  </div> 
  <div class="col-sm-6">
    <button
      mat-raised-button
      class="main-background-color main-button color-white pull-right" (click)="addRFQ()">
      Add RFQ
    </button>
  </div>
</div>
