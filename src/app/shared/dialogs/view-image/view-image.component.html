<mat-dialog-content class="view-image-dialog">
  <div class="modal-content">
    <div class="modal-body text-center">

      <button type="button" class="close" (click)="closeDialog()">
        <span>&times;</span>
      </button>

      <ngb-carousel *ngIf="selectedImages?.length">        
        <ng-container *ngFor="let image of selectedImages">
          <ng-template ngbSlide>
            <!-- <span class="download-link"> -->
              <i class="fa fa-download fa-lg cursor-pointer download-link" (click)="downloadImage(image.documentShortUrl, image.documentUrl)"></i>
            <!-- </span> -->
            <div class="picsum-img-wrapper">
              <img [src]=image.documentUrl alt="Random first slide" class="img-fluid">
            </div>
          </ng-template>
        </ng-container>
      </ngb-carousel>
    </div>

  </div>
</mat-dialog-content>
