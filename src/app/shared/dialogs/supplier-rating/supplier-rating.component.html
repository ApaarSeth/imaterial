<mat-dialog-content class="supplier-rating-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Supplier Rating</h5>
      <button type="button" class="close" (click)="closeDialog()">
        <span>&times;</span>
      </button>
    </div>
    <div class="modal-body text-center">
      <p class="supplier-rating-dialog__para">How much rating would you like to give supplier "{{data.supplierName}}"</p>

      <div class="d-flex justify-content-center supplier-ratings">
        <fieldset class="rating">
          <input type="radio" [name]="supplierId" value="5" [checked]="rating===5" />
          <label title="5" (click)='checkRating(5)'>5</label>

          <input type="radio" [name]="supplierId" value="4" [checked]="rating===4" />
          <label title="4" (click)='checkRating(4)'>4</label>

          <input type="radio" [name]="supplierId" value="3" [checked]="rating===3" />
          <label title="3" (click)='checkRating(3)'>3</label>

          <input type="radio" [name]="supplierId" value="2" [checked]="rating===2" />
          <label title="2" (click)='checkRating(2)'>2</label>

          <input type="radio" [name]="supplierId" value="1" [checked]="rating===1" />
          <label title="1" (click)='checkRating(1)'>1</label>
        </fieldset>
      </div>

      <p class="text-center mb-0">
        <button class="btn save-button hollow-button mr-3" (click)="closeDialog()">Not Now</button>
        <button class="btn save-button" (click)="ratingSubmission()">Save</button>
      </p>
    </div>

  </div>
</mat-dialog-content>
