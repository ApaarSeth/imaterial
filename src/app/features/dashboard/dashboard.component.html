<!-- <fix-header></fix-header> -->
<div class="page-start-point">
  <div *ngIf="!allProjects.length" class="parent min-height">
    <button
      mat-raised-button
      class="main-background-color main-button color-white center-element"
      (click)="addProject()"
    >
      Add New Project
    </button>
  </div>
  <div
    *ngIf="allProjects.length > 0"
    class="p-l-20 p-r-20 p-b-20 min-height parent"
  >
    <!-- fix part -->
    <div class="row p-t-15 p-b-10">
      <div class="col-xs-6">
        <mat-form-field class="example-form-field border-input">
          <input
            matInput
            placeholder="Search Projects"
            type="search"
            [(ngModel)]="searchText"
          />
          <button mat-button matSuffix mat-icon-button>
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div class="text-right col-xs-6">
        <button
          mat-raised-button
          class="main-background-color main-button color-white"
          (click)="addProject()"
        >
          + Add Project
        </button>
      </div>
    </div>
    <!-- end fix part -->
    <div
      *ngFor="
        let projDetails of allProjects | SearchPipe: searchText:'projectName'
      "
    >
      <card-layout
        (onEdit)="editProject($event)"
        (onDelete)="deleteProject($event)"
        [projectDetails]="projDetails"
      ></card-layout>
    </div>
  </div>
</div>
