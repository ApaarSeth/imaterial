<div class="p-20"> 
<!-- fix part -->
<div class="row p-b-10">
<div class="col-xs-6">
    <mat-form-field class="example-form-field">
        <input matInput type="search" placeholder="Search Projects" [(ngModel)]="value">
        <button mat-button matSuffix mat-icon-button>
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
</div>
<div class="text-right col-xs-6">
  <button mat-raised-button class="main-background-color main-button color-white" (click)="openDialog()">+ Add Project</button>
</div>
</div>
<!-- end fix part -->
<mat-card>
    <mat-card-content class="mat-card-content">
        <div class="row">
            <div class="col-md-2 col-xs-12" style="height: 150px;">
                <img class="radius-10" style="height: 100%;" src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
            </div>
            <div class="col-md-10 col-xs-12">
              <div class="row">
                <div class="col-xs-10">
                    <div class="text-bold"><a class="main-color font-size14" href="">Project Name</a></div>
                    <div class="row">
                      <div class=" col-xs-6 display-flex">
                          <div class="font-size10 gray-color text-left width50Percent"><i class="material-icons font-size10 gray-color">room</i> <span>Sector 43, Gurgaon, Haryana</span></div>
                          <div class="font-size10 gray-color text-left width50Percent"><i class="material-icons font-size10 gray-color">format_shapes</i> <span>Project Area: 2345 sqr</span></div>
                      </div>    
                    </div>
                    <div class="row">
                      <div class=" col-xs-6 display-flex">
                          <div class="font-size10 gray-color text-left width50Percent"><i class="material-icons font-size10 gray-color">today</i> <span>Friday, September 13, 2019</span></div>
                          <div class="font-size10 gray-color text-left width50Percent"><span>₹ Construction Cost: 23464 Cr</span></div>
                      </div>    
                    </div>
                    <div class="row">
                      <div class=" col-xs-6 display-flex">
                          <div class="font-size10 gray-color text-left width50Percent"><i class="material-icons font-size10 gray-color">room</i> <span>Sector 43, Gurgaon, Haryana</span></div>
                      </div>    
                    </div>
                    
                </div>
                <div class="col-xs-2 text-right">
                    <a href=""><i class="material-icons main-color">file_copy</i></a>
                    <a href="" class="p-l-10 p-r-10"><i class="material-icons main-color">delete</i></a>
                    <a href=""><i class="material-icons main-color">edit</i></a>
                </div>
              </div>
              <div class="row m-t-20">
                  <div class="col-xs-8">
                    <div class="border-container display-flex p-l-5 p-r-5">
                      <div class="col-sm-2 border-right border-container-txt p-t-10 p-b-10 display-flex">
                        <div class="font-size20 text-bold">23</div>
                        <div class="font-size10 p-l-15">Low Stock Material</div>
                      </div>
                      <div class="col-sm-3 border-right gray-color p-t-10 p-b-10 p-l-30 display-flex">
                        <div class="font-size20 text-bold">45</div>
                        <div class="font-size10 p-l-15">All<br> Material</div>
                      </div>
                      <div class="col-sm-3 border-right gray-color p-t-10 p-b-10 p-l-30 display-flex">
                        <div class="font-size20 text-bold">11</div>
                        <div class="font-size10 p-l-15">Open<br> Indents</div>
                      </div>
                      <div class="col-sm-4 p-t-10 p-b-10 p-l-30 display-flex">
                        <div class="font-size20 gray-color text-bold">06</div>
                        <div class="font-size10 gray-color p-l-15">Purchase<br> Order</div>
                        <div class="font-size10 text-right p-l-25 m-t-15">₹2344 Cr</div> 
                      </div>
                    </div>
                  </div>
                  <div class="col-xs-4 text-right">
                      <button mat-raised-button class="background-white-color main-button main-color">View Project</button>
                  </div>
              </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
