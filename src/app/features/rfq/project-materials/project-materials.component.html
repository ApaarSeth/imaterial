<!-- <fix-header></fix-header> -->
<div class="page-start-point">
  <div class="p-l-20 p-r-20 p-b-20 min-height parent">
    <!-- fix part -->
    <div class="row p-t-15 p-b-10">
      <div class="col-xs-2">
        <a href="javascript:void(0)" (click)="setButtonName('projectMaterials')">
          <button
            [class.active]="buttonName == 'projectMaterials'"
            class="color-black"
            mat-button
          >
            Project & Material
          </button>
        </a>
      </div>
      <div class="col-xs-2">
        <a href="javascript:void(0)" (click)="setButtonName('addQueryMakes')">
          <button
            [class.active]="buttonName == 'addQueryMakes'"
            class="color-black"
            mat-button
          >
            Add Query & Makes
          </button>
        </a>
      </div>
      <div class="col-xs-2">
        <a href="javascript:void(0)" (click)="setButtonName('selectSupplier')">
          <button
            [class.active]="buttonName == 'selectSupplier'"
            class="color-black"
            mat-button
          >
            Select Supplier
          </button>
        </a>
      </div>
      <div class="col-xs-2">
        <a href="javascript:void(0)" (click)="setButtonName('uploadDocuments')">
          <button
            [class.active]="buttonName == 'uploadDocuments'"
            class="color-black"
            mat-button
          >
            Upload Documents & Terms
          </button>
        </a>
      </div>
      <div class="col-xs-2">
        <mat-form-field class="input-search-padding-zero pull-right">
          <input
            matInput
            placeholder="Search Projects"
            type="search"
            [(ngModel)]="searchText"
          />
          <button mat-button matSuffix mat-icon-button>
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div class="text-right col-xs-2">
        <button
          mat-raised-button
          class="main-background-color main-button color-white"
        >
          Next
        </button>
      </div>
    </div>
    <div class="row p-b-10">
      <div class="col-sm-12">
        <button [disabled]="!projects.value.length"
          mat-raised-button (click)="setSelectedProjectList()"
          class="main-background-color main-button color-white pull-right m-t-15"
        > 
          Add
        </button>
        <mat-form-field class="border-select pull-right m-r-25">
          <mat-select
            [formControl]="projects"
            [(ngModel)]="selectedProjects"
            multiple
          >
            <div class="display-flex">
              <input
                class="p-l-10 p-b-5"
                matInput
                type="search"
                placeholder="Search project Name"
                [(ngModel)]="searchText"
              />
              <button mat-button matSuffix mat-icon-button>
                <mat-icon>search</mat-icon>
              </button>
            </div>
            <mat-option
              *ngFor="
                let project of allProjects | SearchPipe: searchText:'projectName'
              "
              [value]="project"
              >{{ project.projectName }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <!-- end fix part -->
    <div
      *ngFor="
        let projDetails of allProjects | SearchPipe: searchText:'projectName'
      "
    >
    </div>
  </div>
</div>
