                <mat-icon>search</mat-icon>
            </button>

<form *ngIf="allSuppliers.length" [formGroup]="supplierForm">
    <table mat-table [dataSource]="allSuppliers | SearchPipe: searchText:'supplier_name'" formArrayName="forms"
        class="mat-elevation-z8 col-sm-12">
        <!-- Supplier Name Column -->
        <ng-container matColumnDef="Supplier Name">
            <th mat-header-cell *matHeaderCellDef>Supplier Name</th>
            <td mat-cell *matCellDef="let element;let i=index" [formGroupName]=i>
                <mat-checkbox #ch (change)="valueChange(element,ch,i)"></mat-checkbox>
                {{ element.supplier_name }}
            </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <!-- Phone No. Column -->
        <ng-container matColumnDef="Phone No.">
            <th mat-header-cell *matHeaderCellDef>Phone No.</th>
            <td mat-cell *matCellDef="let element">{{ element.contact_no }}</td>
        </ng-container>

        <!-- PAN No. Column -->
        <ng-container matColumnDef="PAN No.">
            <th mat-header-cell *matHeaderCellDef>PAN No.</th>
            <td mat-cell *matCellDef="let element">{{ element.pan }}</td>
        </ng-container>

        <!-- Delete icon Column -->
        <ng-container matColumnDef="customColumn">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-button class="display-flex pull-right ">
                    <mat-icon class="main-color">delete_outline</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</form>
