<h1 mat-dialog-title>Add Supplier</h1>

<div mat-dialog-content>
  <!--  -->
  <div class="row p-t-15 p-b-10">
    <!--  -->
    <div class="col-xs-4 display-flex">
      <mat-form-field class="input-search-padding-zero pull-right">
        <input
          type="text"
          disabled="true"
          matInput
          placeholder="Ravi Supplier"
        />
      </mat-form-field>
    </div>

    <!--  -->
    <div class="col-xs-4 display-flex">
      <mat-form-field class="input-search-padding-zero pull-right">
        <input
          matInput
          type="email"
          disabled="true"
          placeholder="ravi.singh@gmail.com"
        />
      </mat-form-field>
    </div>

    <!--  -->
    <div class="col-xs-4 display-flex">
      <mat-form-field class="input-search-padding-zero pull-right">
        <input
          matInput
          type="number"
          disabled="true"
          placeholder="9876543456"
        />
      </mat-form-field>
    </div>
  </div>

  <div class="row p-t-15 p-b-10">
    <!--  -->
    <div class="col-xs-4 display-flex">
      <mat-form-field class="input-search-padding-zero pull-right">
        <input matInput type="text" placeholder="Supplier Name" />
      </mat-form-field>
    </div>

    <!--  -->
    <div class="col-xs-4 display-flex">
      <mat-form-field class="input-search-padding-zero pull-right">
        <input matInput type="email" placeholder="Email" />
      </mat-form-field>
    </div>

    <!--  -->
    <div class="col-xs-4 display-flex">
      <mat-form-field class="input-search-padding-zero pull-right">
        <input matInput type="number" placeholder="Phone No." />
      </mat-form-field>
      <button class="main-background-color round-button full-border">
        <mat-icon class="color-white">add</mat-icon>
      </button>
    </div>
  </div>
</div>

<div mat-dialog-actions class="pull-right">
  <button
    mat-raised-button
    class="main-background-color main-button color-white"
    [mat-dialog-close]=""
    cdkFocusInitial
  >
    Next
  </button>
</div>
