<h1 mat-dialog-title>Add Supplier</h1>

<div mat-dialog-content>
  <!--  -->
  <div class="row p-t-15 p-b-10">
    <!--  -->
    <div class="col-xs-4 display-flex justify-content-center">
      <mat-form-field class="input-search-padding-zero pull-right">
        <input matInput placeholder="Ravi Supplier" />
      </mat-form-field>
    </div>

    <!--  -->
    <div class="col-xs-4 display-flex justify-content-center">
      <mat-form-field class="input-search-padding-zero pull-right">
        <input matInput placeholder="ravi.singh@gmail.com" />
      </mat-form-field>
    </div>

    <!--  -->
    <div class="col-xs-4 display-flex justify-content-center">
      <mat-form-field class="input-search-padding-zero pull-right">
        <input matInput placeholder="9876543456" />
      </mat-form-field>
    </div>

    <!--  -->
    <div class="col-xs-4 display-flex justify-content-center">
      <mat-form-field class="input-search-padding-zero pull-right">
        <input matInput placeholder="Supplier Name" />
      </mat-form-field>
    </div>

    <!--  -->
    <div class="col-xs-4 display-flex justify-content-center">
      <mat-form-field class="input-search-padding-zero pull-right">
        <input matInput placeholder="Email" />
      </mat-form-field>
    </div>

    <!--  -->
    <div class="col-xs-4 display-flex justify-content-center">
      <mat-form-field class="input-search-padding-zero pull-right">
        <input matInput placeholder="Phone No." />
      </mat-form-field>
    </div>
  </div>
</div>

<div mat-dialog-actions class="pull-right">
  <button
    mat-raised-button
    class="main-background-color main-button color-white"
    [mat-dialog-close]=""
    cdkFocusInitial
  >
    Next
  </button>
</div>
