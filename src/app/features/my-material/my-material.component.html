<div class="page-start-point">
  <div class="p-l-20 p-r-20 p-b-20 min-height">
    <div class="p-t-10">
      <mat-card class="parent">
        <div class="row">
          <div class="col-xs-6 text -left border-input">
            <mat-form-field class="input-search-padding-zero">
              <input #text matInput placeholder="Search Material" type="search" (input)="searchMaterial(text.value)" />
              <button mat-button matSuffix mat-icon-button>
                <mat-icon>search</mat-icon>
              </button>
            </mat-form-field>
          </div>
          <div class="col-xs-6 text-right">
            <button mat-raised-button class="main-color main-background-color main-button color-white" (click)="openAddMaterial()">+Add Material</button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 display-flex m-t-20">
            <div class="m-b-10 m-r-10" *ngFor="let trades of tradeNames">
              <mat-card class="p-l-10 p-r-10 p-t-5 p-b-5 font-size14 background-color-skyblue color-white">{{ trades }} </mat-card>
            </div>
          </div>
        </div>

        <mat-tab-group (selectedTabChange)="tabClick($event)">
          <mat-tab label="Top Materials"> <app-my-material-tab *ngIf="showMyMaterial"></app-my-material-tab></mat-tab>
          <mat-tab label="All Materials"><app-unapproved-material-tab *ngIf="showUnapprovedMaterial"></app-unapproved-material-tab></mat-tab>
        </mat-tab-group>
      </mat-card>
    </div>
  </div>
</div>
