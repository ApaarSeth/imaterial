<div class="page-start-point">
    <div class="p-l-20 p-r-20 p-b-20 min-height parent">
        <div class="row p-t-20 p-b-20">
            <div class="col-xs-6">PO Name: 5672829</div>
            <div class="col-xs-6">
                <div class="pull-right p-l-10 p-r-10">
                    <button mat-raised-button class="main-background-color color-white main-button ">
                        Save
                    </button>
                </div>
                <div class="pull-right p-l-10 p-r-10">
                    <button mat-raised-button class="background-white-color main-color main-button ">
                        Back
                    </button>
                </div>

                <div class="main-color pull-right p-l-10 p-r-10">

                    <a>Attach Checklist</a>
                </div>
                <div class="pull-right p-l-10 p-r-10">

                    <mat-form-field class="border-input">
                        <input matInput [matDatepicker]="dueDate" placeholder="02-02-2020" formControlName="dueDate" />
                        <mat-datepicker-toggle matSuffix [for]="dueDate"></mat-datepicker-toggle>
                        <mat-datepicker #dueDate startView="month" [startAt]="dueDate"></mat-datepicker>
                    </mat-form-field>

                </div>
            </div>
        </div>

        <!-- *ngIf="grnDetails" -->
        <div class="row">

            <table mat-table [dataSource]="dataSource" class="col-sm-12">
                <ng-container matColumnDef="Material Name">
                    <th mat-header-cell *matHeaderCellDef>Material Name</th>
                    <td mat-cell *matCellDef="let element">{{ element.materialName }}</td>
                </ng-container>

                <ng-container matColumnDef="Awarded Quantity">
                    <th mat-header-cell *matHeaderCellDef>Awarded Quantity</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.awardedQuantity }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="Delivered Quantity">
                    <th mat-header-cell *matHeaderCellDef>Delivered Quantity</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.deliveredQuantity }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="Certified Quantity">
                    <th mat-header-cell *matHeaderCellDef>Certified Quantity</th>
                    <td mat-cell *matCellDef="let element" class="border-input">
                        <input matInput type="number" placeholder="Quantity">
                        <!-- {{ element.certifiedQuantity }} -->
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
        </div>
    </div>
</div>
