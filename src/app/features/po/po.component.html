<div class="page-start-point">
  <div class="p-l-20 p-r-20 p-b-20 min-height parent">
    <div class="row">
      <div class="col-sm-12 m-t-5 text-semi-bold text-left" *ngIf="this.mode === 'view'">
        PO is Approved by {{ this.poData.poStatusChangedBy }} on {{ this.poData.poStatusChangedOn | date: "dd-MMM-yyy" }}

        <div *ngIf="this.mode === 'view'" class="float-right">
            <span class="text-semi-bold color-main cursor-pointer"
                      ><a (click)="downloadPo()" class="font-size16" matTooltip="Download PO"> <img src="../../../../assets/images/download-po.png" /><span class="p-l-5 font-size15">Download P.O</span></a
                    ></span>
        </div>

      </div>
      <div class="col-sm-12 m-t-5 text-right">
        <div *ngIf="this.mode === 'edit'" class="display-flex justify-content-flex-end">
           <div class="p-r-10 p-t-10">
            <span class="text-semi-bold color-main cursor-pointer"
                      ><a (click)="downloadPo()" class="font-size16" matTooltip="Download PO"> <img src="../../../../assets/images/download-po.png" /><span class="p-l-5 font-size15">Download P.O</span></a
                    ></span>
        </div>
          <button mat-raised-button class="main-background-color main-button color-white send-for-approval-btn" (click)="selectApprover()" [disabled]="!isPoValid">
            Send P.O For Approval
          </button>
        </div>
        <div *ngIf="this.mode === 'requiredApproval'" class="display-flex justify-content-flex-end">
            <div class="p-r-10 p-t-10">
            <span class="text-semi-bold color-main cursor-pointer"
                      ><a (click)="downloadPo()" class="font-size16" matTooltip="Download PO"> <img src="../../../../assets/images/download-po.png" /><span class="p-l-5 font-size15">Download P.O</span></a
                    ></span>
        </div>
          <button mat-raised-button class="background-color-white main-button main-color m-r-5" (click)="poApproval('rejected')">
            Reject
          </button>
          <button mat-raised-button class="main-background-color main-button color-white " (click)="poApproval('approved')">
            Approve
          </button>
        </div>
      </div>
    </div>
    <div class="main-div-po-outer">
      <div class="main-div-po m-b-45">
        <app-po-card #poCard *ngIf="tableData.length" [cardData]="cardData"> </app-po-card>
      </div>
      <app-po-table #poTable *ngIf="tableData.length" (QuantityAmountValidation)=QuantityAmountValidation($event) [poTableData]="tableData"> </app-po-table>
    </div>

      <div class="row doc-froala-div">
        <div class="col-sm-12 col-md-4">
          <app-po-documents #poDocument [documentData]="documentList"></app-po-documents>
        </div>
        <div class="col-sm-12 col-md-8 hidePoweredBy" *ngIf="mode === 'edit'">
          <form [formGroup]="poTerms">
            <textarea formControlName="textArea" [innerHTML]="terms && terms.termsDesc" [froalaEditor]="froala" [(froalaModel)]="poTerms['textArea']">Hello, Froala!</textarea>
          </form>
        </div>
        <div class="col-sm-12 col-md-8 background-white-color border-radius parent">
          <div class="word-wrap" *ngIf="mode !== 'edit' && this.terms && terms.termsDesc !== ''" [innerHTML]="terms.termsDesc"></div>
          <div class="center-element" *ngIf="mode !== 'edit' && this.terms && terms.termsDesc == ''">No Term To View</div>
        </div>
      </div>
    </div>
</div>
