<div>
    <div class="row m-0">
        <div class="col-md-8 pl-0">
            <div class="min-height">
                <img *ngIf="tabClicked == 'Sign Up'" src="../../../assets/images/image-signup.png"
                    alt="construction-site-image" class="signup-image" style="width: 100%;" />
                <img *ngIf="tabClicked == 'Sign In'" src="../../../assets/images/image-login.png"
                    alt="construction-site-image" class="signup-image" style="width: 100%;" />
            </div>
        </div>
        <div class="col-md-4 parent">
            <div class="form-design mt-5">

                <!-- buildsupply logo -->
                <img src="../../../assets/images/loginLogo.png" alt="BuildSupply" class="logo-img mb-4 mt-4" />

                <!-- sign in/up tabs-->
                <mat-tab-group class="tab-signin-up" [selectedIndex]="index" (selectedTabChange)="tabChanged($event)">
                    <mat-tab label="Sign In">
                        <div>
                            <signin></signin>
                        </div>
                    </mat-tab>

                    <mat-tab label="Sign Up">
                        <div>
                            <signup></signup>
                        </div>
                    </mat-tab>
                </mat-tab-group>

            </div>
        </div>
    </div>
</div>
