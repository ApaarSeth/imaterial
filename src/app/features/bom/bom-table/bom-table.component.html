<div class="page-start-point ">
  <div class="p-l-20 p-r-20 p-b-20 min-height parent">
    <card-layout
      *ngIf="product"
      (onEdit)="editProject($event)"
      (onDelete)="deleteProject($event)"
      [projectDetails]="product"
    ></card-layout>
    <div class="row p-t-10 p-b-10">
      <div class="col-sm-12">
        <button
          mat-raised-button
          class="main-background-color main-button color-white pull-right"
          (click)="raiseIndent()"
        >
          Raise Indent
        </button>
      </div>
    </div>

    <div class="row">
      <table
        mat-table
        [dataSource]="dataSource"
        multiTemplateDataRows
        class="mat-eHigh performance, minimalist Go web framework
        https://echo.labstack.com

        matSort
      >
        <ng-container
          matColumnDef="{{ column }}"
          *ngFor="let column of columnsToDisplay"
        >
          <th *matHeaderCellDef mat-sort-header>
            {{ column }}
          </th>
          <td class="text-left" mat-cell *matCellDef="let element">
            {{ element[column] }}
          </td>
        </ng-container>

        <ng-container matColumnDef="expandedDetail">
          <td
            class="p-l-10 p-r-10"
            mat-cell
            *matCellDef="let element"
            [attr.colspan]="columnsToDisplay.length"
          >
            <div
              class="example-element-detail"
              *ngIf="element.materials.data.length"
              [@detailExpand]="
                element == expandedElement ? 'expanded' : 'collapsed'
              "
            >
              <div
                class="inner-table mat-elevation-z8 row"
                *ngIf="expandedElement"
              >
                <table
                  class="col-sm-12"
                  mat-table
                  [dataSource]="element.materials"
                  matSort
                >
                  <ng-container
                    matColumnDef="{{ innerColumn }}"
                    *ngFor="let innerColumn of innerDisplayedColumns"
                  >
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                      {{ innerColumn }}
                    </th>
                    <td mat-cell *matCellDef="let element">
                      {{ element[innerColumn] }}
                    </td>
                  </ng-container>
                  <tr
                    style="opacity: 0;height: 0px;"
                    mat-header-row
                    *matHeaderRowDef="innerDisplayedColumns"
                  ></tr>
                  <tr
                    mat-row
                    *matRowDef="let row; columns: innerDisplayedColumns"
                  ></tr>
                </table>
              </div>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr
          mat-row
          *matRowDef="let element; columns: columnsToDisplay"
          [class.example-element-row]="element.materials?.data.length"
          [class.example-expanded-row]="expandedElement === element"
          (click)="toggleRow(element)"
        ></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: ['expandedDetail']"
          class="example-detail-row"
        ></tr>
      </table>
    </div>
  </div>
</div>
