<mat-accordion>
  <div #myele>
    <mat-expansion-panel class="m-b-5 m-t-5" [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
      <mat-expansion-panel-header class="background-color-grey row ">
        <div class="col-xs-6">
          <mat-panel-title class="pull-left">
            {{ selectedCategory.materialGroup }}
          </mat-panel-title>
        </div>
        <div class="col-xs-6">
          <span class="pull-right">
            Estimated Quantity
          </span>
        </div>
      </mat-expansion-panel-header>

      <ng-container *ngIf="selectedCategory.Child">
        <div class="row" *ngFor="let subcategory of selectedCategory.Child">
          <div class="col-xs-6">
            <span class="pull-left p-l-10 p-t-5">{{
              subcategory.materialName
            }}</span>
          </div>
          <div class="col-xs-6">
            <span class="pull-right"
              ><mat-form-field class="full-border widthZero">
                <input
                  matInput
                  (input)="getData(subcategory)"
                  [(ngModel)]="subcategory['estimatedQty']"
                  class="p-b-5 shortWidth"
                  placeholder="eg. 1500"
                /><span class="p-b-15 p-l-5">MT</span>
              </mat-form-field>
            </span>
          </div>
          <ng-container *ngIf="subcategory.Specs">
            <div class="row" *ngFor="let material of subcategory.Specs">
              <div class="col-xs-6">
                <span class="pull-left p-l-30 ">{{ material.label }}</span>
              </div>
              <div class="col-xs-6">
                <span class="pull-right"
                  ><mat-form-field class="full-border widthZero">
                    <input
                      matInput
                      class="p-b-5 shortWidth"
                      placeholder="eg. 1500"
                    /><span class="p-b-15 p-l-5">MT</span>
                  </mat-form-field>
                </span>
              </div>
            </div>
          </ng-container>
        </div>
      </ng-container>
    </mat-expansion-panel>
  </div>
</mat-accordion>
