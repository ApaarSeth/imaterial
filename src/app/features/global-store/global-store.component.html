<div class="page-start-point changeWidth mt-5 pt-4">
  <div class="p-l-20 p-r-20 p-b-20 min-height p-t-20">
    <ng-container *ngIf="materialDataLength == 0 && projectWiseData.length == 0">
      <div class="wrapper-btn-center">
        <div class="add-user-img global-store-image">
          <img src="../../../assets/images/global-store.png" alt="BuildSupply_Logo" />
          <div>
            <p>
              You haven't added materials in any project <br />
              Please add materials to continue.
            </p>
          </div>
          <!-- <button  mat-raised-button  (click)="addUser()" class="main-background-color main-button color-white">
                      Add First User
                    </button> -->
        </div>
      </div>
    </ng-container>

    <ng-container>
      <div class="row" *ngIf="materialDataLength > 0 || projectDataLength > 0">
        <div class="col-xs-8 col-md-6">
          <a href="javascript:void(0)" (click)="setButtonName('materialWise')">
            <button [class.active]="buttonName == 'materialWise'" class="color-black actv-btn" mat-button
              [ngClass]="isMobile ? 'pl-2 pr-2' : '' ">
              Material Wise
            </button>
          </a>

          <a href="javascript:void(0)" (click)="setButtonName('projectWise')">
            <button [class.active]="buttonName == 'projectWise'" class="color-black actv-btn" mat-button
              [ngClass]="isMobile ? 'pl-2 pr-2' : '' ">
              Project Wise
            </button>
          </a>
        </div>
        <div class="col-xs-4 col-md-6 text-right">
          <button mat-raised-button (click)="createRfq()" class="main-background-color main-button color-white">
            Create RFQ
          </button>
        </div>
      </div>

      <div *ngIf="buttonName === 'materialWise'; else elseBlock">
        <app-material-wise (materialDataLength)="materialShowDataLength($event)" [materialData]="globalStoreData">
        </app-material-wise>
      </div>
      <ng-template #elseBlock>
        <app-project-wise *ngIf="projectWiseData.length" (projectDataLength)="projectShowDataLength($event)"
          [projectData]="projectWiseData"></app-project-wise>
      </ng-template>
    </ng-container>
  </div>
</div>
