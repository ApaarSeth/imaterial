<div class="page-start-point">
    <div class="row" class="p-l-20 p-r-20 p-b-20 min-height parent">
        <div class="row">
            <div class="col-sm-12">
                <card-layout *ngIf="product" (onEdit)="editProject($event)" (onDelete)="deleteProject($event)"
                    [projectDetails]="product"></card-layout>

            </div>
        </div>
        <div class="row p-t-10 p-b-10">
            <!-- <div class="col-sm-12">
                <mat-toolbar>
                    <span>Indent 1 Created by Rahul Singh on 30:01:2020</span>
                </mat-toolbar>
            </div> -->
        </div>

        <!-- table structure -->
        <div class="row" *ngIf="singleIndentDetails">
            <!-- <div class="col-sm-12"> -->
            <!-- table structure -->
            <table mat-table [dataSource]="singleIndentDetails" class="mat-elevation-z8 col-sm-12">
                <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

                <!-- Name Column -->
                <ng-container matColumnDef="Material Name">
                    <th mat-header-cell *matHeaderCellDef>Material Name</th>
                    <td mat-cell *matCellDef="let element">{{ element.materialName }}</td>
                </ng-container>

                <!-- REquested Quantity Column -->
                <ng-container matColumnDef="Requested Quantity">
                    <th mat-header-cell *matHeaderCellDef>Requested Quantity</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.requestedQuantity }} {{ element.materialUnit }}
                    </td>
                </ng-container>

                <!-- Issued Quantity Column -->
                <ng-container matColumnDef="Issued Quantity">
                    <th mat-header-cell *matHeaderCellDef>Issued Quantity</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.issuedQty }}  {{ element.materialUnit }}
                    </td>
                </ng-container>

                <!-- Requested Date3 Column -->
                <ng-container matColumnDef="Requested Date">
                    <th mat-header-cell *matHeaderCellDef>Requested Date</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.dueDate | date: "dd-MMM-yyy" }}
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns">
                </tr>
            </table>

            <!-- end structure -->
            <!-- </div> -->
        </div>
    </div>
</div>
