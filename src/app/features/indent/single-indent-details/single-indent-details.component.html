<div class="page-start-point changeWidth mt-5 pt-4">
  <div class="row" class="dashboard-unique p-b-20 min-height parent">
    <div class="row">
      <div class="col-sm-12 p-l-10 p-r-10">
        <card-layout *ngIf="product" (onEdit)="editProject()" (onDelete)="deleteProject()" [projectDetails]="product"></card-layout>
      </div>
    </div>

    <!-- table structure -->
    <div class="add-unique-container mat-elevation-z8" *ngIf="singleIndentDetails">
      <!-- <div class="col-sm-12"> -->
      <!-- table structure -->
      <table mat-table [dataSource]="singleIndentDetails">
        <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

        <!-- Name Column -->
        <ng-container matColumnDef="Material Name">
          <th mat-header-cell *matHeaderCellDef>Material Name</th>
          <td mat-cell *matCellDef="let element" matTooltip="{{ element.materialName }}">
            <div class="limited-character global">
              {{ element.materialName }}
            </div>
          </td>
        </ng-container>

        <!-- REquested Quantity Column -->
        <ng-container matColumnDef="Requested Quantity">
          <th mat-header-cell *matHeaderCellDef class="p-l-20">Requested Quantity</th>
          <td mat-cell *matCellDef="let element" class="p-l-20">{{ element.requestedQuantity }} {{ element.materialUnit }}</td>
        </ng-container>

        <!-- Issued Quantity Column -->
        <ng-container matColumnDef="Issued Quantity">
          <th mat-header-cell *matHeaderCellDef>Issued Quantity</th>
          <td mat-cell *matCellDef="let element" class="p-l-20">{{ element.issuedQty }} {{ element.materialUnit }}</td>
        </ng-container>

        <!-- Requested Date3 Column -->
        <ng-container matColumnDef="Requested Date">
          <th mat-header-cell *matHeaderCellDef>Requested Date</th>
          <td mat-cell *matCellDef="let element">
            {{ element.dueDate | date: "dd-MMM-yyy" }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <!-- end structure -->
      <!-- </div> -->
    </div>
  </div>
</div>
